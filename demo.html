<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Date Range Picker</title>
  <link href="dateRange.css" media="screen" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="jquery.dateRange.js"></script>
</head>
<body>

  <input id="date" class="dateRange" type="text"/>

<script type="text/javascript">
$(document).ready(function() {
  $('#date').dateRange({
    selected: function(dates) {
      var from = dates[0],
          to = dates[1];
      //do something special
    },
    shortcuts: [
        {
          'element': 'This Month',
          'callback': function () {
            var today = new Date(),
                from = new Date(today.getFullYear(), today.getMonth(), 1, 0, 0, 0),
                to = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 0, 0, 0);

            return [from, today];
          }
        },
        {
          'element': 'Last Month',
          'callback': function () {
            var today = new Date(),
                from = new Date(today.getFullYear(), today.getMonth() - 1, 1, 0, 0, 0),
                to = new Date(today.getFullYear(), today.getMonth(), 0, 0, 0, 0);
            
            return [from, to];
          }
        },
        {
          'element': 'Last 6 Months',
          'callback': function () {
            var today = new Date(),
                from = new Date(today.getFullYear(), today.getMonth()  - 5, 1, 0, 0, 0),
                to = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 0, 0, 0);

            return [from, to];
          }
        },
        {
          'element': 'This Year',
          'callback': function () {
            var today = new Date(),
                from = new Date(today.getFullYear(), 0, 1, 0, 0),
                to = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 0, 0, 0);

            return [from, to];
          }
        },
        {
          'element': 'Last Year',
          'callback': function () {
            var today = new Date(),
                from = new Date(today.getFullYear() - 1, 0, 1, 0, 0, 0),
                to = new Date(today.getFullYear() - 1, 11, 31, 0, 0, 0);

            return [from, to];
          }
        }
      ]
  });
});
</script>
